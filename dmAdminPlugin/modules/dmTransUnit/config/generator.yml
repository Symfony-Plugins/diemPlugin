generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: TransUnit
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: dm_trans_unit
    with_doctrine_route: false
    config:
      actions: ~
      fields: {  }
      list:
        display:
          - =source
          - target
          - cat_id
          - meta
        sort:
          - msg_id
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
      filter:
        display:
          - msg_id
          - cat_id
          - source
          - target
          - meta
      form:
        display:
          NONE: [source, target, cat_id, meta]
        class: TransUnitAdminForm
        fields: {  }
      edit: ~
      new: ~
    sortable: false
