generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: Comment
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: comment
    with_doctrine_route: false
    config:
      actions: ~
      fields: {  }
      list:
        display:
          - '=author'
          - post_id
          - body
          - created_at
          - updated_at
        sort:
          - created_at
          - desc
        table_method: getAdminListQuery
        table_count_method: ~
      filter:
        display:
          - author
          - post_id
          - body
          - created_at
          - updated_at
      form:
        display:
          NONE: [author, post_id]
          Body: [body]
        class: CommentAdminForm
        fields: {  }
      edit: ~
      new: ~
    sortable: false
