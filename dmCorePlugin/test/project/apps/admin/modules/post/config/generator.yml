generator:
  class: dmAdminDoctrineGenerator
  param:
    model_class: Post
    theme: dmAdmin
    non_verbose_templates: true
    with_show: false
    route_prefix: post
    with_doctrine_route: false
    config:
      actions: ~
      fields: {  }
      list:
        display:
          - '=title'
          - image_id
          - comments_list
          - excerpt
          - body
          - created_at
          - updated_at
        sort:
          - position
          - asc
        table_method: getAdminListQuery
        table_count_method: ~
      filter:
        display:
          - title
          - excerpt
          - body
          - image_id
          - created_at
          - updated_at
      form:
        display:
          NONE: [title]
          Image: [image_id_form, image_id_view]
          Body: [body]
          Others: [excerpt]
        class: PostAdminForm
        fields: {  }
      edit: ~
      new: ~
    sortable: true
