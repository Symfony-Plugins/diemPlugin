Post:  
  actAs:              [ Timestampable, Sortable, DmVersionable ]  
  columns:  
    title:            { type: string(255), notnull: true, unique: true }  
    excerpt:          { type: string(800) }  
    body:             { type: clob, extra: markdown }  
    image_id:         { type: integer }  
  relations:  
    Image:  
      class:          DmMedia  
      local:          image_id  

Comment:  
  actAs:              [ Timestampable, DmVersionable ]  
  columns:  
    post_id:          { type: integer, notnull: true }  
    author:           { type: string(255) }  
    body:             { type: clob }  
  relations:  
    Post:  
      foreignAlias:   Comments  
      onDelete:       CASCADE 