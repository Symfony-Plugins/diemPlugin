DmTestDomain:
  actAs:
    Timestampable:
    Sortable:
    I18n:
      fields:         [ title, is_active ]
  columns:  
    title:            { type: string(255), notnull: true }  
    is_active:        { type: boolean, notnull: true, default: true }
  relations:
    Categs:
      class:          DmTestCateg
      refClass:       DmTestDomainCateg
      local:          domain_id
      foreign:        categ_id
      
DmTestDomainCateg:
  options:
    symfony:
      form:           false
      filter:         false
  columns:
    domain_id:        { type: integer, primary: true }
    categ_id:         { type: integer, primary: true }
  relations:
    Domain:
      local:          domain_id
      class:          DmTestDomain
      onDelete:       CASCADE
    Categ:
      local:          categ_id
      class:          DmTestCateg
      onDelete:       CASCADE

DmTestCateg:
  actAs:
    Timestampable:
    Sortable:
    I18n:
      fields:         [ title, is_active ]
  columns:  
    title:            { type: string(255), notnull: true }  
    is_active:        { type: boolean, notnull: true, default: true }
  relations:
    Domains:
      class:          DmTestDomain
      refClass:       DmTestDomainCateg
      local:          categ_id
      foreign:        domain_id

DmTestPost:
  actAs:
    Timestampable:
    Sortable:
    DmGallery:
    I18n:
      fields:         [ title, excerpt, body, url, is_active ]
      actAs:
        DmVersionable:
          fields:     ~
  columns:
    categ_id:         { type: integer, notnull: true }
    title:            { type: string(255), notnull: true }  
    excerpt:          { type: string(800) }  
    body:             { type: clob, extra: markdown }
    url:              { type: string(255), extra: link }
    image_id:         { type: integer }
    file_id:          { type: integer }
    created_by:       { type: integer }
    is_active:        { type: boolean, notnull: true, default: true }
  relations:  
    Categ:
      local:          categ_id
      class:          DmTestCateg
      onDelete:       CASCADE
      foreignAlias:   Posts
    Image:  
      class:          DmMedia  
      local:          image_id
    File:  
      class:          DmMedia  
      local:          file_id
    Tags:
      class:          DmTestTag
      refClass:       DmTestPostTag
      local:          post_id
      foreign:        tag_id
    Author:
      class:          DmUser
      local:          created_by
      foreignAlias:   DmTestPosts
      onDelete:       SET NULL
      
DmTestPostTag:
  options:
    symfony:
      form:           false
      filter:         false
  columns:
    post_id:          { type: integer, primary: true }
    tag_id:           { type: integer, primary: true }
  relations:
    Post:
      local:          post_id
      class:          DmTestPost
      onDelete:       CASCADE
    Tag:
      local:          tag_id
      class:          DmTestTag
      onDelete:       CASCADE
      
DmTestTag:
  actAs:
    Timestampable:
    I18n:
      fields:         [ name, slug ]
  columns:
    name:             { type: string(255), notnull: true }
    slug:             { type: string(255), notnull: true, unique: true }
  relations:
    Posts:
      class:          DmTestPost
      refClass:       DmTestPostTag
      local:          tag_id
      foreign:        post_id

DmTestComment:  
  actAs:
    Timestampable:
    DmVersionable:
      fields:         ~
  columns:  
    post_id:          { type: integer, notnull: true }  
    author:           { type: string(255) }  
    body:             { type: clob }  
    is_active:        { type: boolean, notnull: true, default: true }
  relations:  
    Post:  
      class:          DmTestPost
      local:          post_id
      foreignAlias:   Comments  
      onDelete:       CASCADE

DmTestFruit:
  columns:  
    title:            { type: string(255) }