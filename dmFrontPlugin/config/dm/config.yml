default:

  theme:                                          # front css themes
    list:                                         # list of themes
      default_theme:
        name:             'Diem default theme'    # theme name
        path:             'dm/front/defaultTheme' # theme path from web dir
        enabled:          true                    # theme disponibility from theme_manager 
    default:              default_theme           # default theme when user arrive on site

  accessibility:
    access_links:         true                    # include access links in each page ( generated by the page_helper service, method renderAccessLinks )
    image_empty_alts:     true                    # add an empty alt to images without alt attribute
    
  html:
    doctype:
      name:               'html'                  # Doctype ( 'html', 'xhtml' )
      version:            '5'                     # Doctype xhtml version ( '1.0', '1.1' ) or html version ( '4', '5' )
      compliance:         'transitional'          # Doctype (x)html compliance ( 'strict', 'transitional' )
      validate:           true                    # Validates Html in front ( credential: html_validate_front )

  i18n:
    catalogue:            front
    
  pageBar:
    enabled:              true
    
  mediaBar:
    enabled:              true

  service:                                        # Dependency Injection Container configuration
    container_base_class: dmFrontBaseServiceContainer # The service container base class